<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Créer un compte</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Sign Up Start -->
      <div class="container-fluid">
        <div
          class="row h-100 align-items-center justify-content-center"
          style="min-height: 100vh"
        >
          <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <form action="signup2.html" method="post">
              <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div
                  class="d-flex align-items-center justify-content-between mb-3"
                >
                  <a href="admin.html" class="">
                    <h3 class="text-primary">IMPOT</h3>
                  </a>
                  <h6>Activités</h6>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="activites"
                    class="form-control"
                    id="floatingText"
                    placeholder="Nom"
                  />
                  <label for="floatingText">Activités</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="precision_activites"
                    class="form-control"
                    id="floatingText"
                    placeholder="Nom"
                  />
                  <label for="floatingText">Précision sur les Activités</label>
                </div>
                <label for="" class="form-label">Numéro statique</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    onclick="encore()"
                    type="radio"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Disponible</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    onclick="pasencore()"
                    type="radio"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Pas encore disponible</label
                  >
                </div>
                <div class="">
                  <input
                    type="text"
                    name="numero_ststique"
                    class="form-control"
                    id="rib"
                    placeholder=""
                  />
                </div>
                <br />
                <div class="form-floating mb-3">
                  <input
                    type="date"
                    name="date_delivrance_ststique"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Date de délivrance statique</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="registre_de_commerce"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Registre de commerce</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="date"
                    name="date_de_registre_de_commerce"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput"
                    >Date de registre de commerce</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="debut_exercice"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                    value="01/01"
                  />
                  <label for="floatingInput"
                    >Début de l'exercice comptable</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="fin_exercice"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                    value="31/12"
                  />
                  <label for="floatingInput"
                    >Cloture de l'exercice comptable</label
                  >
                </div>
                <label for="" class="form-label">Importateur</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">Oui</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">Non</label>
                </div>
                <br /><label for="" class="form-label">Exportateur</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">Oui</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1">Non</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="nombre_salarie"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Nombre de salarié</label>
                </div>
                <a href="signup2.html"
                  ><button
                    type="submit"
                    class="btn btn-primary py-3 w-100 mb-4"
                  >
                    Suivant
                  </button></a
                >
                <p class="text-center mb-0">
                  Vous avez déjà un compte?
                  <a href="index.html">Se connecter</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
      function pasencore() {
        const id = document.getElementById("rib");
        id.value = "55555 55 5555 5 55555";
      }
      function encore() {
        const id = document.getElementById("rib");
        id.value = "";
      }
    </script>
  </body>
</html>
