<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Créer un compte</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link
      href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Sign Up Start -->
      <div class="container-fluid">
        <div
          class="row h-100 align-items-center justify-content-center"
          style="min-height: 100vh"
        >
          <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
              <div
                class="d-flex align-items-center justify-content-between mb-3"
              >
                <a href="admin.html" class="">
                  <h3 class="text-primary">IMPOT</h3>
                </a>
                <h6>Associés</h6>
              </div>
              <label for="" class="form-label"
                >Type d'associés / Actionnaires</label
              >

              <div class="d-flex">
                <div class="form-check me-3">
                  <input
                    type="checkbox"
                    class="form-check-input checkbox1"
                    data-target="#content1"
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Personne physique
                  </label>
                </div>
                <div class="form-check me-3">
                  <input
                    type="checkbox"
                    class="form-check-input checkbox1"
                    data-target="#content2"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Personne morale
                  </label>
                </div>
                <div class="form-check me-3">
                  <input
                    type="checkbox"
                    class="form-check-input checkbox1"
                    data-target="#content3"
                  />
                  <label class="form-check-label" for="gridRadios3">
                    Personne morale étrangère/Etat
                  </label>
                </div>
              </div>

              <div id="content1" class="contente" style="display: none">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingText"
                    placeholder="Nom"
                  />
                  <label for="floatingText">Nom</label>
                </div>
                <div class="form mb-3">
                  <label for="" class="form-label">Fonction</label>
                  <select
                    class="form-control"
                    id="fonction_ass"
                    name="fonction_ass"
                  >
                    <option value="" selected disabled>
                      Choississez dans la liste
                    </option>
                    <option value="8|MAIRE">MAIRE</option>
                    <option value="9|ADJOINT AU MAIRE">ADJOINT AU MAIRE</option>
                    <option value="10|PDS">PDS</option>
                    <option value="11|CHEF DE REGION">CHEF DE REGION</option>
                    <option value="12|CHEF DE DISTRICT">
                      CHEF DE DISTRICT
                    </option>
                    <option value="7|PROPRIETAIRE">PROPRIETAIRE</option>
                    <option value="4|CHEF D'AGENCE">CHEF D'AGENCE</option>
                    <option value="1|GERANT">GERANT</option>
                    <option value="2|DG">DG</option>
                    <option value="3|PDG">PDG</option>
                    <option value="5|CO-GERANT">CO-GERANT</option>
                    <option value="6|AUTRE">AUTRE</option>
                  </select>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Numéro passeport ou CIN</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Adresse</label>
                </div>
                <label for="" class="form-label">Autre activité</label><br />
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    onclick="encore()"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Avec NIF</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    onclick="pasencore()"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Salarié</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    onclick="pasencore()"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Aucune</label
                  >
                </div>
                <div class="">
                  <input
                    type="text"
                    class="form-control"
                    id="rib"
                    placeholder=""
                  />
                </div>
                <br />
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="date"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Téléphone</label>
                </div>
              </div>
              <div id="content2" class="contente" style="display: none">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">NIF</label>
                </div>
              </div>
              <div id="content3" class="contente" style="display: none">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Nom</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Adresse</label>
                </div>
              </div>
              <label for="" class="form-label">Associé unique</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  onclick="naction()"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Oui</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  onclick="action()"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Non</label>
              </div>
              <br />
              <div class="form-floating mb-3" id="action" style="display: none">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                />
                <label for="floatingInput">% Action ou</label>
              </div>
              <br />
              <form action="signup4.html" method="post">
                <input
                  type="hidden"
                  name="'.htmlspecialchars($cle).'"
                  value="'.htmlspecialchars($valeur).'"
                />';

                <a href="signup4.html"
                  ><button
                    type="submit"
                    class="btn btn-primary py-3 w-100 mb-4"
                  >
                    Suivant
                  </button></a
                >
              </form>
              <p class="text-center mb-0">
                Vous avez déjà un compte? <a href="index.html">Se connecter</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
      function pasencore() {
        const id = document.getElementById("rib");
        id.value = "11111-11111-11111111111-11";
      }
      function encore() {
        const id = document.getElementById("rib");
        id.value = "";
      }
      function naction() {
        const id = document.getElementById("action");
        id.style.display = "none";
      }
      function action() {
        const id = document.getElementById("action");
        id.style.display = "block";
      }
    </script>
    <script>
      const checkboxes = document.querySelectorAll(".checkbox1");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          // Cache tous les contenus
          const allContents = document.querySelectorAll(".contente");
          allContents.forEach((content) => {
            content.style.display = "none";
          });
          if (this.checked) {
            checkboxes.forEach((otherCheckbox) => {
              if (otherCheckbox !== this) {
                otherCheckbox.checked = false;
              }
            });
            const targetId = this.getAttribute("data-target");
            const content = document.querySelector(targetId);
            content.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
